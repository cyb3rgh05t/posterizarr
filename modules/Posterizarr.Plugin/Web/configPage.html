<div id="PosterizarrConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-require="emby-input,emby-button,emby-checkbox">
    <div data-role="content">
        <div class="content-primary">
            <form id="PosterizarrConfigForm">
                <div class="verticalSection">
                    <div class="sectionTitleContainer">
                        <h2 class="sectionTitle">Posterizarr Local Middleware</h2>
                        <p class="sectionDescription">Map your local /assets folder to your libraries using fuzzy folder matching.</p>
                    </div>
                </div>

                <div class="inputContainer">
                    <label class="inputLabel" for="txtAssetPath">Root Asset Folder Path</label>
                    <input type="text" id="txtAssetPath" name="txtAssetPath" is="emby-input" required />
                    <div class="fieldDescription">The path where your '4K Movies' and '4K TV Shows' folders live (e.g., /assets).</div>
                </div>

                <div class="inputContainer">
                    <label class="checkboxContainerLabel">
                        <input type="checkbox" id="chkDebugMode" name="chkDebugMode" is="emby-checkbox" />
                        <span>Enable Debug Mode</span>
                    </label>
                </div>

                <button is="emby-button" type="submit" class="raised button-submit block">Save Settings</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        (function() {
            'use strict';
            const pluginId = "f62d8560-6123-4567-89ab-cdef12345678";
            let configLoaded = false;

            function loadConfig(page) {
                if (configLoaded) return;
                Dashboard.showLoadingMsg();
                ApiClient.getPluginConfiguration(pluginId).then(function (config) {
                    page.querySelector('#txtAssetPath').value = config.AssetFolderPath || "";
                    page.querySelector('#chkDebugMode').checked = config.EnableDebugMode || false;
                    configLoaded = true;
                    Dashboard.hideLoadingMsg();
                });
            }

            function init() {
                const view = document.querySelector('#PosterizarrConfigPage');
                if (!view) { setTimeout(init, 100); return; }

                view.addEventListener('viewshow', function () { configLoaded = false; loadConfig(this); });
                view.addEventListener('pageshow', function () { configLoaded = false; loadConfig(this); });

                view.querySelector('#PosterizarrConfigForm').addEventListener('submit', function (e) {
                    e.preventDefault();
                    Dashboard.showLoadingMsg();
                    const form = this;
                    
                    ApiClient.getPluginConfiguration(pluginId).then(function (config) {
                        config.AssetFolderPath = view.querySelector('#txtAssetPath').value;
                        config.EnableDebugMode = view.querySelector('#chkDebugMode').checked;
                        
                        ApiClient.updatePluginConfiguration(pluginId, config).then(function(result) {
                            Dashboard.processPluginConfigurationUpdateResult(result);
                        });
                    });
                    return false;
                });
            }

            if (document.readyState === 'loading') { document.addEventListener('DOMContentLoaded', init); } 
            else { init(); }
        })();
    </script>
</div>
