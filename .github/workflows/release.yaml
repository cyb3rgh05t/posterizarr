name: Release Posterizarr

on:
  # Production releases
  release:
    types: [published]

  # Dev branch automatic builds
  push:
    branches:
      - dev

  # Manual builds
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to use for testing (e.g., test-1.0.0)'
        required: true
        default: 'test-1.0.0'

jobs:
  release:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Lowercase repository name
        id: repo_name_lowercase
        run: echo "REPO_NAME_LOWERCASE=$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Normalize Release Tag (Handle v.X.Y.Z and vX.Y.Z)
        if: github.event_name == 'release'
        id: clean_tag
        run: |
          # The GITHUB_REF for a release is typically refs/tags/v.0.0.1 or refs/tags/v0.0.1
          # This command strips "refs/tags/" and then removes any leading 'v' or '.'
          RAW_TAG=${{ github.ref_name }}
          # Use 'sed' to remove leading 'v' and any '.' immediately following it.
          CLEANED_TAG=$(echo "$RAW_TAG" | sed -E 's/^[vV]\.?//')
          echo "RAW_TAG: $RAW_TAG"
          echo "CLEANED_TAG: $CLEANED_TAG"
          echo "CLEAN_TAG=$CLEANED_TAG" >> $GITHUB_ENV

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ env.REPO_NAME_LOWERCASE }}

          tags: |
            # Main/Production Tags (on 'release')
            # Use the cleaned version for SemVer extraction.
            type=semver,pattern={{version}},value=${{ env.CLEAN_TAG }},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}}.{{minor}},value=${{ env.CLEAN_TAG }},enable=${{ github.event_name == 'release' }}
            type=semver,pattern={{major}},value=${{ env.CLEAN_TAG }},enable=${{ github.event_name == 'release' }}
            type=raw,value=latest,enable=${{ github.event_name == 'release' }}

            # Dev tags (only on dev branch)
            type=raw,value=dev,enable=${{ github.event_name == 'push' && github.ref_name == 'dev' }}
            type=sha,prefix=dev-,enable=${{ github.event_name == 'push' && github.ref_name == 'dev' }}

            # Manual test tag
            type=raw,value=${{ github.event.inputs.version }},enable=${{ github.event_name == 'workflow_dispatch' }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
  build-plugin:
    name: Build Jellyfin Plugin
    runs-on: ubuntu-latest
    permissions:
      contents: write 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore and Build
        run: |
          dotnet restore modules/Posterizarr.Plugin/Posterizarr.Plugin.csproj
          dotnet build modules/Posterizarr.Plugin/Posterizarr.Plugin.csproj --configuration Release --no-restore

      # Push the DLL to the 'builds' branch so the manifest can link to it
      - name: Push DLL to builds branch
        if: github.event_name == 'push' && github.ref_name == 'dev'
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: builds # The target branch for binaries
          FOLDER: modules/Posterizarr.Plugin/bin/Release/net8.0
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MESSAGE: "build: update dev dll for {sha}"

      - name: Run Manifest Update Script
        run: python3 update_manifest.py
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Commit and Push Manifest Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update manifest.json [skip ci]" && git push)

      - name: Upload DLL to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: "modules/Posterizarr.Plugin/bin/Release/net8.0/Posterizarr.Plugin.dll"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}